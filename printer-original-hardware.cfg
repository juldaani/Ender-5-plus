#uart_pin: PE4
#run_current: 0.800
#stealthchop_threshold: 999999

#[tmc2209 extruder2]
#uart_pin: PE1
#run_current: 0.800
#stealthchop_threshold: 999999

#[tmc2209 extruder3]
#uart_pin: PD3
#run_current: 0.800
#stealthchop_threshold: 999999

[filament_switch_sensor filament_sensor]
switch_pin: PG12

[bltouch]
sensor_pin: ^PB7
control_pin: PB6
x_offset: -45.0
y_offset: -5.0
z_offset: 0
speed: 3.0
pin_up_touch_mode_reports_triggered: False

[safe_z_home]
home_xy_position: 200, 175
speed: 150
z_hop: 10
z_hop_speed: 10

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83
min_temp: 0
max_temp: 130

[fan]	# Part cooling fan
pin: PA8  # FAN0

